<div id="base" class="fullscaleview">

		<div id="infotableevt" class="fullscaleview"/>
	      </div>
	    </div>
	    
	    <div id="cliptable" class="colflex fullscaleview marginl4">
	      <div id="cliptablehead" class="tablehead overflowhidden">
		<div id="cliptableheadrow" class="head"/>
	      </div>
	      <div id="cliptablelayers" class="tableback fullscaleview overflowhidden" type="label" text="CLIPBOARD">
		<div id="cliptablebody" class="tablebody fullscaleview">
		  <div id="cliptable_row_a" class="rowa" type="label" text="row a"/>

	</div>

      <div id="bottom_container" class="colflex">

	<div id="ctrlbck">

	    <div id="ctrlgap0" class="gap"/>

	      <div id="previcon"/>
	    </div>
	    <div id="ctrlgap1" class="gap"/>
	    <div id="nextbtn" type="button" class="ctrlbtn">
	      <div id="nexticon"/>

	    <div id="ctrlgap2" class="gap"/>

	    </div>

	</div>

  <div id="settingspopupcont" class="popupcontainer fullscaleview">

	    </div>

  <div id="contextpopupcont" class="popupcontainer fullscaleview">
    <div id="contextpopup">
      <div id="contextshadow" class="popupshadow">
